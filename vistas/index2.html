</header>


  <!-- Layout principal -->
  <main>
    <!-- Contenido principal -->
    <section class="content">
      <div class="form-card">
        <h2>Reportar una falla o problema</h2>
        <form>
          <label for="titulo">Título del Caso:</label>
          <input type="text" id="titulo" placeholder="Ej: Problema con impresora">

          <label for="afectacion">Afectación:</label>
          <input type="text" id="afectacion" placeholder="Ej: No se logra imprimir la guía de entrega.">

          <label for="Fecha">Fecha y hora:</label>
          <input type="datetime-local" id="Fecha">

          <label for="Area">Área:</label>
          <select id="Area">
            <option value="">Seleccione...</option>
            <option value="1">Ventas</option>
            <option value="2">Administración</option>
            <option value="3">Contabilidad</option>
            <option value="4">Mantenimiento</option>
          </select>

          <label for="prioridad">Prioridad:</label>
          <select id="prioridad">
            <option value="">Seleccione...</option>
            <option value="1">Alta</option>
            <option value="2">Media</option>
            <option value="3">Baja</option>
          </select>

          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" rows="4" placeholder="Describe el problema..."></textarea>
          <label for="adjunto">Adjuntar archivo :</label>
          <input type="file" id="adjunto" name="adjunto[]" accept="image/*,video/*" multiple>
          <button type="submit">Reportar</button>
        </form>
      </div>
    </section>
